<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Caribe - Reserva tu Viaje</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Reserva tu viaje</h1>
    <form action="https://formspree.io/f/xkgrkery" method="POST">
        <p>
            Rellena las siguientes consignas para que podamos ponerte en contacto con uno de nuestros asistentes, con el cual puedas armar tu paquete de viaje.
        </p>

        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre" required>


        <label for="apellidos">Apellidos</label>
      <input type="text" id="apellidos" name="apellidos" required>


        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" name="email" required>

        <label for="destino">Destino del Viaje</label>
        <input type="text" id="destino" name="destino" required>

        <label for="fecha">Fecha de Viaje</label>
        <input type="date" id="fecha" name="fecha" required>

        <label for="mensaje">Comentarios o Preferencias</label>
        <textarea id="mensaje" name="mensaje"></textarea>

        <button type="submit">Enviar Plan</button>
    </form>

    <h2>Ubicación del Destino</h2>
    <div id="map"></div>

   <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d13120.362102103816!2d-58.7441376!3d-34.7028966!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bceaa32b47e7ab%3A0x11da0acb1d5d1dae!2sVeterinaria%20Araiam!5e0!3m2!1ses!2sar!4v1747937041718!5m2!1ses!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

</body>
</html>
