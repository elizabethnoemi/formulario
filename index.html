<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Caribe - Reserva tu Viaje</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Reserva tu viaje</h1>
    <form action="https://formspree.io/f/xkgrkery" method="POST">
        <p>
            Rellena las siguientes consignas para que podamos ponerte en contacto con uno de nuestros asistentes, con el cual puedas armar tu paquete de viaje.
        </p>

        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre" required>


        <label for="apellidos">Apellidos</label>
      <input type="text" id="apellidos" name="apellidos" required>


        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" name="email" required>

        <label for="destino">Destino del Viaje</label>
        <input type="text" id="destino" name="destino" required>

        <label for="fecha">Fecha de Viaje</label>
        <input type="date" id="fecha" name="fecha" required>

        <label for="mensaje">Comentarios o Preferencias</label>
        <textarea id="mensaje" name="mensaje"></textarea>

        <button type="submit">Enviar Plan</button>
    </form>

    <h2>Ubicación del Destino</h2>
    <div id="map"></div>

    <script>
        function initMap() {
            var ubicacion = {lat: -34.603722, lng: -58.381592}; 
            var mapa = new google.maps.Map(document.getElementById('map'), {
                zoom: 10,
                center: ubicacion
            });
            var marcador = new google.maps.Marker({
                position: ubicacion,
                map: mapa
            });
        }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=TU_CLAVE_API&callback=initMap"></script>
</body>
</html>
